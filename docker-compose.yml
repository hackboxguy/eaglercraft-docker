services:
  # Init container to set up directories and permissions automatically
  eaglercraft-init:
    image: alpine:latest
    volumes:
      - ./data:/setup-data
    command: |
      sh -c "
        echo 'Setting up EaglercraftX data directories...'
        mkdir -p /setup-data/worlds/world /setup-data/worlds/world_nether /setup-data/worlds/world_the_end /setup-data/logs
        chown -R 1000:1000 /setup-data
        chmod -R 755 /setup-data
        echo 'Directories created and permissions set'
      "
    user: root

  eaglercraft:
    image: eaglercraftx-server:local  # Built via: docker build -t eaglercraftx-server:local .
    container_name: eaglercraftx-server
    depends_on:
      eaglercraft-init:
        condition: service_completed_successfully
    ports:
      - "8081:8081"    # Web client (HTTP) + Game server (WebSocket) - single port
    volumes:
      - ./data/worlds:/opt/eaglercraft/worlds
      - ./data/logs:/opt/eaglercraft/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/eaglercraft/scripts/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    environment:
      - EAGLERCRAFT_MAX_PLAYERS=20
      - EAGLERCRAFT_MOTD=Welcome to EaglercraftX 1.8.8 Server!
    networks:
      - eaglercraft_network

networks:
  eaglercraft_network:
    driver: bridge
